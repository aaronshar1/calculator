<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display">0</div>
    <div id="buttonContainer">
        <button value="0" class="number display">0</button>
        <button value="1" class="number display">1</button>
        <button value="2" class="number display">2</button>
        <button value="3" class="number display">3</button>
        <button value="4" class="number display">4</button>
        <button value="5" class="number display">5</button>
        <button value="6" class="number display">6</button>
        <button value="7" class="number display">7</button>
        <button value="8" class="number display">8</button>
        <button value="9" class="number display">9</button>
        <button value = "+" id="plus" class="operator display">+</button>
        <button value = "-" id="minus" class="operator display">-</button>
        <button value = "*" id="multiply" class="operator display">*</button>
        <button value = "/" id="divide" class="operator display">/</button>
        <button value = "=" id="equals" class="operator display">=</button>
        <button id="clear">Clear</button>
    </div>
</body>
<script src="app.js"></script>
</html>
